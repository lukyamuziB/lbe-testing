version: 2
jobs:
  build:
    working_directory: /tmp/lenken
    docker:
      - image: circleci/php:7.1-browsers
        environment:
          APP_ENV: testing
          POSTGRES_HOST: "127.0.0.1"
          CIRCLE_PROJECT_USERNAME: andela
          CIRCLE_PROJECT_REPONAME: lenken-server
          TEST_DATABASE_URL: postgresql://ubuntu@localhost/circle_test?sslmode=disable
          IMG_TAG: $(echo $CIRCLE_SHA1 | cut -c -7)
      - image: circleci/postgres:9.6
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: circle_test
          POSTGRES_PASSWORD: ""
      - image: redis
    steps:
      - run:
          name: Install PHP extensions
          command: |
              sudo apt-get install -y libpq-dev
              sudo docker-php-ext-configure pgsql -with-pgsql=/usr/local/pgsql
              sudo docker-php-ext-install pdo pdo_pgsql pgsql
      - run:
          name: Install Composer
          command: curl -sS https://getcomposer.org/installer | sudo php  -- --install-dir=/usr/local/bin --filename=composer
      - checkout
      - restore_cache:
          keys:
            - composer-cache-{{ checksum "composer.json" }}
            - composer-cache-
      - run:
          name: Composer Install Dependencies
          command: composer install --prefer-dist --no-interaction
      - save_cache:
          key: composer-cache-{{ checksum "composer.json" }}
          paths:
            - vendor
      - run:
          name: Composer Test
          command: composer test
      - run:
          name: Test Coverage Reporter
          command: CODECLIMATE_REPO_TOKEN=$CODECLIMATE_REPO_TOKEN vendor/bin/test-reporter
  deploy_to_staging:
    working_directory: /tmp/lenken
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - run:
          name: Add GCloud Key to JSON file
          command: |
              echo $GCLOUD_SERVICE_KEY_TESTING > ${HOME}/auth_lenken_app.json
      - run:
          name: Deploy to Staging GCP VMs
          command: .circleci/deploy_lenken.sh
  deploy_to_production:
    working_directory: /tmp/lenken
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - run:
          name: Add GCloud key to JSON file
          command: |
              echo $GCLOUD_SERVICE_KEY_TESTING > ${HOME}/auth_lenken_app.json
      - run:
          name: Deploy to Production GCP VMs
          command: .circleci/deploy_lenken_production.sh
  slack_notification:
    working_directory: /tmp/lenken
    docker:
        - image: circleci/node:latest
    steps:
        - checkout
        - run:
            name: Slack notification
            command: .circleci/slack_integration.sh
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy_to_staging:
          requires:
            - build
          filters:
            branches:
              only: production-v2
      - slack_notification:
          requires:
            - build
          filters:
            branches:
                only: production-v2
      - confirm_deployment:
          type: approval
          requires:
            - slack_notification
      - deploy_to_production:
          requires:
            - confirm_deployment
          filters:
            branches:
              only: production-v2
